<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/styles.css" rel="stylesheet" href="text/css">
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <h1>Triangle Tracker</h1>
    <p>Enter the measurement of your sides and see what kind of triangle you have</p>
    <form id="tracker">
      <label for="side1">side one</label>
      <input id="side1" type="number">
      <label for="side2">side two</label>
      <input id="side2" type="number">
      <label for="side3">side three</label>
      <input id="side3" type="number">
      <button type="submit">Triangulate</button>
    </form>
    <h2>Voila!</h2>
    <p id="Triangletype"></p>
</body>
</html>
